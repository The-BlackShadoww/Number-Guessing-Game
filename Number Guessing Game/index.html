<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!-- External Stylesheets -->

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    
    <main class="container">

        <div class="headContainer d-flex justify-content-center align-items-center gap-3">

            <!-- Game Field -->
            <section class="gameField col-8 card p-5">

                <header class="text-center">
                    <h4>A number between 1-10 is hidden inside the circle. Can you guess?</h4>
                </header>

                <form id="gamingPart" class="gamingPart my-5">
                    <label for="gamerInput"><b>Give your guess:</b></label>
                    <input type="text" id="gamerInput" class="form-control my-3 border-dark">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>

                <div class="d-flex justify-content-between my-3">
                    <h6>You have <span id="chances">3</span> chances left</h6>
                    <button id="restart" class="btn btn-success" type="button">Restart</button>
                </div>

                <div id="messageField" class="p-3">
                    <!-- You Win/Lose Messages -->
                </div>

            </section>

            <!-- Hidden Number Field -->
            <aside class="hiddenNumberField col-4 card p-5 d-flex align-items-center">
                
                <header class="mb-5">
                    <h3>The Number is</h3>
                </header>

                <div id="hddCircle" class="hddCircle d-flex justify-content-center align-items-center my-5">
                    <h1 id="hddCircleNum"></h1>
                </div>

            </aside>

        </div>

    </main>

    <!-- Scripts -->
    <script src="JS/script.js"></script>
</body>
</html>
